{% extends "index.html" %}
{% block head %}: Login{% endblock %}
{% block main %} 
<div>
    <form action="/login" method="post">
        <h2 class="text-center">Log In</h2>
        <div class="text-center form-group">
            <label for="username">Username</label>
                    <input class="w-auto mx-auto form-control" name="username" autofocus autcomplete="off" type="text" id="username" placeholder="Type username here">
        </div>
        <div class="text-center form-group">
            <label for="password">Password</label>
                <input class="w-auto mx-auto form-control " name="password" type="password" id="password" placeholder="Type password here">
        </div>
        <div class="form-group text-center mt-3">
            <button type="submit" class="btn btn-light">Login</button>
        </div>
    </form>
</div>
{% endblock %}
